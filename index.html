<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavel Glance</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body class="bg-primary-cream min-h-screen flex flex-col">
    <div class="relative bg-cover bg-center"></div>
    <header class="sticky top-0 w-full bg-opacity-90 backdrop-filter backdrop-blur-lg z-10 bg-secondary-blue shadow-md">
        <nav class="container mx-auto flex flex-wrap justify-between items-center p-6">
            <div class=" flex items-center mr-6 logo"></div>
            <div class="block lg:hidden">
                <button id="mobileButton" class="mobile-menu-button text-primary-cream focus:outline-none">
                    <span class="sr-only">Open Menu</span>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
            </div>
            <div id="mobileMenu" class="fixed top-20 left-0 bg-accent-blue z-20 w-full hidden flex-grow lg:hidden">
                <div class="text-sm flex flex-col items-start">
                    <!-- Duplicate navigation links for mobile -->
                    <a href="#home" class="text-secondary-blue font-semibold hover:text-gray-800 mx-2 py-2">Home</a>
                    <a href="#about" class="text-secondary-blue font-semibold hover:text-gray-800 mx-2 py-2">About</a>
                    <a href="#listings" class="text-secondary-blue font-semibold hover:text-gray-800 mx-2 py-2">All Listings</a>
                    <a href="#contact" class="text-secondary-blue font-semibold hover:text-gray-800 mx-2 py-2">Contact</a>
                    <a id="authLink" href="#login" class="text-secondary-blue font-semibold hover:text-blue-800-mx-2 px-4">Login</a>
                    <a id="registerLink" href="#register" class="text-secondary-blue font-semibold hover:text-blue-800-mx-2 px-4">Register</a>
                </div>
            </div>
            <div class="navigation lg:flex hidden flex-grow items-center">
                <a href="#home" class="text-accent-blue hover:text-gray-800 mx-2">Home</a>
                <a href="#about" class="text-accent-blue hover:text-gray-800 mx-2">About</a>
                <a href="#listings" class="text-accent-blue hover:text-gray-800 mx-2">All Listings</a>
                <a href="#contact" class="text-accent-blue hover:text-gray-800 mx-2">Contact</a>
            </div>
            <div class="user-actions flex items-center">
                <a id="authLink" href="#login" class="text-accent-blue hover:text-blue-800-mx-2 px-2 hover:underline">Login</a>
                <a id="registerLink" href="#register" class="text-accent-blue hover:text-blue-800-mx-2 px-2 hover:underline">Register</a>
                <div class="relative hidden" id="profileContainer">
                    <img src="./src/assets/avatar-image.png" alt="Profile Avatar" id="profileAvatar" class="w-10 h-10 rounded-full cursor-pointer">
                    <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-20 hidden">
                        <div class="px-4 py-2">
                            <p id="profileName" class="text-gray-800"></p>
                            <p id="profileCredits" class="text-gray-600"></p>
                        </div>
                        <div class="border-t border-gray-200"></div>
                        <a href="#profile" class="block px-4 py-2 text-gray hover:bg-gray-100">Profile</a>
                        <a href="#logout" id="logoutLink" class="block px-4 py-2 text-gray hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="appContainer">
        <!-- Dynamically rendered content -->
    </main>
    <footer></footer>
    <script type="module" src="src/scripts/index.js"></script>
</body>
</html>
